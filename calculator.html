<html>
<head>
  <title>Math Calculator</title>

  <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: black;
    color: white;
}
  input {
      width: 500px;
      padding: 5px;
      font-size: 16px;
      text-align: right;
      color: white;
}
  #btn {
    width: 50px;
    padding: 10px;
    font-size: 16px;
    color: white;
    background-color: black;
}
</style>
</head>
<body>
    <button id="logOut" class="btn btn-danger" onclick="logoutFunction()">Logout</button>
  <h2>Simple Math Calculator</h2>
  <input type="text" id="result" disabled>
  <br>
  <button id="btn" onclick="appendToResult('1')">1</button>
  <button id="btn" onclick="appendToResult('2')">2</button>
  <button id="btn" onclick="appendToResult('3')">3</button>
  <button id="btn" onclick="appendToResult('+')">+</button>
  <br>
  <button id="btn" onclick="appendToResult('4')">4</button>
  <button id="btn" onclick="appendToResult('5')">5</button>
  <button id="btn" onclick="appendToResult('6')">6</button>
  <button id="btn" onclick="appendToResult('-')">-</button>
  <br>
  <button id="btn" onclick="appendToResult('7')">7</button>
  <button id="btn" onclick="appendToResult('8')">8</button>
  <button id="btn" onclick="appendToResult('9')">9</button>
  <button id="btn" onclick="appendToResult('*')">x</button>
  <br>
  <button id="btn" onclick="appendToResult('0')">0</button>
  <button id="btn" onclick="clearResult()">Clear</button>
  <button id="btn" onclick="calculateResult()">=</button>
  <button id="btn" onclick="appendToResult('/')">/</button>


  <script>
    function appendToResult(value) {
      document.getElementById('result').value += value;
    }

    function clearResult() {
      document.getElementById('result').value = '';
    }

    function calculateResult() {
      try {
        const result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result.toLocaleString();
      } catch (error) {
        document.getElementById('result').value = 'Error';  
      }
    }
    function logoutFunction() {
        alert("Are You Sure");
        window.location = "index.html";
    }
  </script>
</body>
</html>
